sudo: required
language: go

dist: bionic

go:
- "1.13"

script:
- docker buildx version
- make docker || travis_terminate 1;
- make dist

before_script:
  - ./hack/upgrade-docker.sh
  - ./hack/install-buildx.sh

after_success:
  - make docker-login
  - make push

before_deploy:
  - ./ci/hashgen.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bin/license-check
  - bin/license-check.sha256
  - bin/license-check-darwin
  - bin/license-check-darwin.sha256
  - bin/license-check.exe
  - bin/license-check.exe.sha256
  - bin/license-check-arm64
  - bin/license-check-arm64.sha256
  - bin/license-check-armhf
  - bin/license-check-armhf.sha256
  - bin/license-check-ppc64le
  - bin/license-check-ppc64le.sha256
  - bin/license-check-s390x
  - bin/license-check-s390x.sha256
  skip_cleanup: true
  on:
    tags: true

env: GO111MODULE=off

before_deploy:
- "./ci/hashgen.sh"

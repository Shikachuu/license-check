language: go
go:
- "1.13"
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
script:
- make
after_success:
  - if [ -z $DOCKER_NS ] ; then
      export DOCKER_NS=openfaas;
      fi
  - if [ ! -z "$TRAVIS_TAG" ] ; then
      export DOCKER_CLI_EXPERIMENTAL=enabled

      ./build.sh
      ./make_tags.sh
      ./push_images.sh
      ./make_manifest.sh
      docker push $DOCKER_NS/$NAME:$TRAVIS_TAG
      fi
before_deploy:
- "./ci/hashgen.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - license-check
  - license-check-arm64
  - license-check-arm64.sha256
  - license-check-armhf
  - license-check-armhf.sha256
  - license-check-darwin
  - license-check-darwin.sha256
  - license-check-ppc64le
  - license-check-ppc64le.sha256
  - license-check-s390x
  - license-check-s390x.sha256
  - license-check.sha256
  skip_cleanup: true
  on:
    tags: true
